
set -g default-terminal "screen-256color" 
set -g status-utf8 on
setw -g utf8 on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# THEME
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 60
set -g status-left '#[fg=cyan]%H:%M #[default]'
#set -g status-right '#[fg=green]#(acpi | cut -d' ' -f3-) #[fg=cyan]%H:%M#[default]'
set -g status-right '#[fg=green]#(acpi | cut -d" " -f3-) #[default]'

setw -g window-status-format '#[fg=colour80]#I #[fg=white]#W#[default] '
setw -g window-status-current-format '#[bg=cyan,fg=black]#I #W #[bg=black,fg=white]'

# use "v" and "s" to do vertical/horizontal splits, like vim
bind s split-window -v
bind v split-window -h

# use vim motion keys while in copy mode
setw -g mode-keys vi

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# no escape delay
set -s escape-time 0

# ctrl-A as prefix
set-option -g prefix C-a

# no automatic renaming
set-window-option -g automatic-rename off
